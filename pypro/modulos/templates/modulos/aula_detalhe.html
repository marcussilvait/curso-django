{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - {{ aula.titulo|default:"Faltando Título" }}{% endblock title %}
{% block description %}Página com vídeo aula{% endblock description %}">
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-4 mb-3">{{ aula.titulo|default:"Faltando Título" }}</h1>
                <iframe src="https://player.vimeo.com/video/{{ aula.vimeo_id }}" width="640" height="480"
                        frameborder="0"
                        allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
    </div>
{% endblock body %}
